<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de DIFAL | Contabilidade- Pintos LTDA</title>

  <!-- Google Fonts para 'Inter' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="Calculadora_DIFAL.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>
        <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#e0e0ff" stroke-width="2"/>
          <path d="M2 17L12 22L22 17" stroke="#e0e0ff" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#e0e0ff" stroke-width="2"/>
        </svg>
        Calculadora DIFAL
      </h1>
      <button class="menu-button" onclick="window.location.href='Calculadoras.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12H21M3 6H21M3 18H21" stroke="#fff" stroke-width="2"/>
        </svg>
        Voltar ao Início
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-header">
        <h2>Cálculo Profissional de DIFAL</h2>
        <p>Informe os valores para um cálculo preciso e instantâneo</p>
      </div>
      <form id="calculatorForm" class="modern-form">
        <div class="input-group">
          <label for="nota">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Valor da Nota (R$)
          </label>
          <input type="text" id="nota" name="nota" placeholder="Ex: 1500,00" required>
        </div>
        <div class="input-group">
          <label for="aliquotaInterna">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Alíquota Interna (%)
          </label>
          <input type="text" id="aliquotaInterna" name="aliquotaInterna" placeholder="Ex: 22,50" required>
        </div>
        <div class="input-group">
          <label for="aliquotaInterestadual">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Alíquota Interestadual (%)
          </label>
          <input type="text" id="aliquotaInterestadual" name="aliquotaInterestadual" placeholder="Ex: 12" required>
        </div>
        <div class="input-group">
          <label for="frete">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Valor do Frete (R$)
          </label>
          <input type="text" id="frete" name="frete" placeholder="Ex: 50,00" required>
        </div>
        <button type="button" onclick="calcularICMS()">
          <span>Calcular Agora</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#fff" stroke-width="2"/>
          </svg>
        </button>
      </form>
      <div id="resultado" class="result-box"></div>
      <button id="imprimirBtn" class="secondary-btn" onclick="imprimirRelatorio()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9V2H18V9M6 14H18M6 18H18V22H6V18Z" stroke="#fff" stroke-width="2"/>
        </svg>
        Imprimir Relatório
      </button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 Contabilidade - Pintos LTDA. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="Calculadora_DIFAL.js"></script>
</body>
</html>
