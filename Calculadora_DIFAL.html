<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de DIFAL</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="Calculadora_DIFAL.css">
</head>

<body>
  <header>
    <h1>Calculadora DIFAL "PI"</h1>
  </header>

  <main>
    <div class="container">
        <label for="nota">Valor da nota:</label>
        <input type="text" id="nota"><br><br>

        <label for="aliquotaInterna">Alíquota Interna (%):</label>
        <input type="text" id="aliquotaInterna"><br><br>

        <label for="aliquotaInterestadual">Alíquota Interestadual (%):</label>
        <input type="text" id="aliquotaInterestadual"><br><br>

        <label for="frete">Valor do frete:</label>
        <input type="text" id="frete"><br><br>

        <button onclick="calcularICMS()">Calcular</button><br><br>

        <div style="text-align: center;">
          <p id="resultado"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Inc. Todos os direitos reservados Contabilidade - Pintos LTDA.</p>
  </footer>

  <!-- Project -->
  <script src="Calculadora_DIFAL.js"></script>
</body>

</html>
