    <div class="calculators-container">
      <button id="btnDF" class="calculator-button">

        Calculadora DIFAL "PI" e "MA"

        <span class="calc-icon"></span>

      </button>
      <button id="btnTV" class="calculator-button">
        <span class="calc-icon"></span>
        Calculadora ST (TVI)
      </button>
      <button id="btnPF" class="calculator-button">
        <span class="calc-icon"></span>
        Calculadora NFSe-a (Pessoa Física)
      </button>
      <button id="btnPJ" class="calculator-button">
        <span class="calc-icon"></span>
        Calculadora NFS-e (PJ)
      </button>

  </main>
