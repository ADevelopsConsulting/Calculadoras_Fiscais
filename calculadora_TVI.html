<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ST (TVI) | Contabilidade Pintos</title>

  <!-- Google Fonts para 'Inter' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="calculadora_TVI.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>
        <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#e0e0ff" stroke-width="2"/>
          <path d="M2 17L12 22L22 17" stroke="#e0e0ff" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#e0e0ff" stroke-width="2"/>
        </svg>
        Calculadora ST (TVI)
      </h1>
      <button class="menu-button" onclick="window.location.href='Calculadoras.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12H21M3 6H21M3 18H21" stroke="#fff" stroke-width="2"/>
        </svg>
        Voltar ao Início
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-header">
        <h2>Cálculo de ICMS-ST (TVI)</h2>
        <p>Informe os valores abaixo para um cálculo preciso</p>
      </div>
      <form id="calculatorForm" class="modern-form">
        <div class="input-group">
          <label for="baseNota">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Base da Nota Fiscal (R$)
          </label>
          <input type="text" id="baseNota" name="baseNota" placeholder="Ex: 1000,00" required>
        </div>
        <div class="input-group">
          <label for="aliquota">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Alíquota ICMS (%)
          </label>
          <input type="text" id="aliquota" name="aliquota" placeholder="Ex: 22,50" required>
        </div>
        <div class="input-group">
          <label for="aliquotaIPI">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2V22M2 12H22" stroke="#ff6f61" stroke-width="2"/>
            </svg>
            Alíquota IPI (%)
          </label>
          <input type="text" id="aliquotaIPI" name="aliquotaIPI" placeholder="Ex: 10" required>
        </div>
        <button type="button" onclick="calcularICMS_ST()">
          <span>Calcular Agora</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#fff" stroke-width="2"/>
          </svg>
        </button>
      </form>
      <div id="resultado" class="result-box"></div>
      <button id="imprimirBtn" class="secondary-btn" onclick="imprimirRelatorio()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9V2H18V9M6 14H18M6 18H18V22H6V18Z" stroke="#fff" stroke-width="2"/>
        </svg>
        Imprimir Relatório
      </button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 Contabilidade Pintos LTDA. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="calculadora_TVI.js"></script>
</body>
</html>
