<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ST (TVI) | Contabilidade Pintos</title>

  <!-- Google Fonts para 'Poppins' -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Script Particles.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

  <!-- Arquivo de estilos -->
  <link rel="stylesheet" href="calculadora_TVI.css">
</head>

<body>
  <div id="particles-js"></div>
  
  <header>
    <div class="header-content">
      <h1>
        <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
        </svg>
        Calculadora ST (TVI)
      </h1>
      <button class="menu-button" onclick="window.location.href='Calculadoras.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Voltar ao Início
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-header">
        <h2>Cálculo de ICMS-ST (TVI)</h2>
        <p>Informe os valores abaixo para um cálculo preciso</p>
      </div>
      <form id="calculatorForm" class="modern-form">
        <div class="input-group">
          <label for="baseNota">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Base da Nota Fiscal (R$)
          </label>
          <input type="text" id="baseNota" name="baseNota" placeholder="Ex: 1000,00" required>
        </div>
        <div class="input-group">
          <label for="aliquota">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Alíquota ICMS (%)
          </label>
          <input type="text" id="aliquota" name="aliquota" placeholder="Ex: 22,50" required>
        </div>
        <div class="input-group">
          <label for="aliquotaIPI">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Alíquota IPI (%)
          </label>
          <input type="text" id="aliquotaIPI" name="aliquotaIPI" placeholder="Ex: 6,50" required>
        </div>
        <button type="button" onclick="calcularICMS_ST()">
          <span>Calcular Agora</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
      <div id="resultado" class="result-box"></div>
      <button id="imprimirBtn" class="secondary-btn" onclick="imprimirRelatorio()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6v-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Imprimir Relatório
      </button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 Contabilidade Pintos LTDA. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Arquivo de scripts -->
  <script src="calculadora_TVI.js"></script>

</body>
</html>
