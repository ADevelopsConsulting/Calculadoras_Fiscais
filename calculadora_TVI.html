<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora ST (TVI)</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="calculadora_TVI.css">
</head>
<body>
  
  <header>
    <h1>Calculadora ST (TVI)</h1>
    <button class="menu-button" onclick="window.location.href='Calculadoras.html'">Home</button>
  </header>

  <main>
    <div class="container">
      <label for="baseNota">Digite a base da nota fiscal:</label>
      <input type="text" id="baseNota" name="baseNota" required><br><br>

      <label for="aliquota">Digite a alíquota (%):</label>
      <input type="text" id="aliquota" name="aliquota" required><br><br>

      <label for="aliquotaIPI">Digite a alíquota do IPI (%):</label>
      <input type="text" id="aliquotaIPI" name="aliquotaIPI" required><br><br>

      <button id="calcularBtn">Calcular ICMS-ST</button>

      <div id="resultado"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Inc. Todos os direitos reservados Contabilidade - Pintos LTDA.</p>
  </footer>

  <!-- JavaScript -->
  <script src="calculadora_TVI.js"></script>
</body>
</html>
